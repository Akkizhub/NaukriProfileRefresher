name: Naukri Profile Update (Playwright)

on:
  schedule:
    - cron: "30 0-6 * * *" # Every hour from 6 AM to 12 PM IST
  workflow_dispatch:

jobs:
  update-profile:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Download Naukri session profile (if exists)
        uses: actions/download-artifact@v4
        with:
          name: naukri_profile
          path: naukri_profile
        continue-on-error: true # If no profile exists yet, skip

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install playwright
          playwright install

      - name: Run Naukri updater
        run: |
          python naukri_playwright.py

      - name: Upload updated Naukri session profile
        uses: actions/upload-artifact@v4
        with:
          name: naukri_profile
          path: naukri_profile
          retention-days: 30 # Keep for 30 days
